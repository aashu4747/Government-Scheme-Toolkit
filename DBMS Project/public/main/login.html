<!DOCTYPE html> 
<html> 

<head> 
	<title>Register Now!</title> 
	<link rel="stylesheet"
		href="./login_style.css"> 
</head> 

<body> 
	<section class="header">
		<nav>
		<a href="./login.html"><img src="../assets/images/logo.webp"></a>
		</nav>
	</section>
	<div class="main"> 
		<h1>Resource Finder</h1> 
		<h3>Enter your login credentials</h3> 
		<form action=""> 
			<label for="first"> 
				Username: 
			</label> 
			<input type="text"
				id="first"
				name="first"
				placeholder="Enter your Username" required> 

			<label for="password"> 
				Password: 
			</label> 
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required> 

			<div class="wrap"> 
				<button type="submit"
						onclick="solve()"> 
					Submit 
				</button> 
			</div> 
		</form> 
		<p>Not registered? 
			<a href="./signup.html"
			style="text-decoration: none;"> 
				Create an account 
			</a> 
		</p> 
		<p>Forgot Password? 
			<a href="./forgot.html"
			style="text-decoration: none;"> 
				Reset password 
			</a> 
		</p> 
	</div> 
</body> 

</html>
